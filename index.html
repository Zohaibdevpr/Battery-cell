<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top"></div>
        <div class="cell">
            <div id="percentage" class="battery"></div>
        </div>
    </div>
    <script>
        let percentage = 0;
let interval = setInterval(() => {
  percentage += 10;
  console.log(`${percentage}%`);
  if (percentage > 100) {
    percentage = 0; 
  }
  document.getElementById("percentage").innerHTML = `${percentage}%`;
}, 1000); 
    </script>
</body>
</html>
